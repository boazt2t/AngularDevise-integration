<form name="changeAccountForm" class="form-horizontal" ng-submit="changeAccount()" novalidate>

    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" required ng-model="changePwdData.email">

  <div class="form-group"  show-errors='{showSuccess: true}'>
    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" name="first_name" class="form-control" id="inputFirstName" placeholder="First Name" required ng-model="changeAccountData.first_name">
      <p class="help-block" ng-if="changeAccountForm.first_name.$error.required">required</p>
      <p class="help-block" ng-if="err.first_name.length">{{err.first_name[0]}}</p>
    </div>
  </div>
  <div class="form-group"  show-errors='{showSuccess: true}'>
    <label for="inputlastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" name="last_name" class="form-control" id="inputlastName" placeholder="Last Name" required ng-model="changeAccountData.last_name">
      <p class="help-block" ng-if="changeAccountForm.last_name.$error.required">required</p>
      <p class="help-block" ng-if="err.last_name.length">{{err.last_name[0]}}</p>
    </div>
  </div>
  <div class="form-group"  show-errors='{showSuccess: true}'>
    <label for="inputPhoneNumber" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
      <input type="text" name="phone_number" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" required ng-model="changeAccountData.phone_number">
      <p class="help-block" ng-if="changeAccountForm.phone_number.$error.required">required</p>
      <p class="help-block" ng-if="err.phone_number.length">{{err.phone_number[0]}}</p>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Change Account</button>
      <!-- <button class="btn btn-link" ng-click="reset()">Reset</button> -->
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href="#/portfolio">cancel</a>
    </div>
  </div>
</form>
