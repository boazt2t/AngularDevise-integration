<h2 class="text-center">Sign In</h2>

<form name="loginForm" class="form-horizontal" ng-submit="signIn()" novalidate>
  <div class="form-group"  show-errors='{showSuccess: true}'>
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" required ng-model="loginData.email">
      <p class="help-block" ng-if="loginForm.email.$error.required">The user's email is required</p>
      <p class="help-block" ng-if="loginForm.email.$error.email">The email address is invalid</p>
      <p class="help-block" ng-if="err.email.length">{{err.email[0]}}</p>
    </div>
  </div>
  <div class="form-group"  show-errors='{showSuccess: true}'>
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" required ng-model="loginData.password">
      <p class="help-block" ng-if="loginForm.password.$error.required">required</p>
      <p class="help-block" ng-if="err.password.length">{{err.password[0]}}</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href="#/sign_up">Sign Up</a>
    </div>
  </div>
</form>
