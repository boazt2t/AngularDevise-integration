<h2 class="text-center">Forgot Password?</h2>

<form name="newPwdForm" class="form-horizontal" ng-submit="newPwd()" novalidate>
  <div class="form-group"  show-errors='{showSuccess: true}'>
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" required ng-model="newPwdData.email">
      <p class="help-block" ng-if="newPwdForm.email.$error.required">The user's email is required</p>
      <p class="help-block" ng-if="newPwdForm.email.$error.email">The email address is invalid</p>
      <p class="help-block" ng-if="err.email.length">{{err.email[0]}}</p>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Send me reset password instructions</button>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href="#/sign_in">cancel</a>
    </div>
  </div>
</form>
