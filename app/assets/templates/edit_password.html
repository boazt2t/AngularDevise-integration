<h2 class="text-center">Change Your Password</h2>

<form name="changePwdForm" class="form-horizontal" ng-submit="changePwd()" novalidate>
  <div class="form-group"  show-errors='{showSuccess: true}'>
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" required ng-model="changePwdData.password">
      <p class="help-block" ng-if="changePwdForm.password.$error.required">required</p>
      <p class="help-block" ng-if="err.password.length">{{err.password[0]}}</p>
    </div>
  </div>
  <div class="form-group"  show-errors='{showSuccess: true}'>
    <label for="inputPasswordCon3" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" name="password_confirmation" class="form-control" id="inputPasswordCon3" placeholder="Confirm Password" required ng-model="changePwdData.password_confirmation">
      <p class="help-block" ng-if="changePwdForm.password_confirmation.$error.required">required</p>
      <p class="help-block" ng-if="err.password_confirmation.length">{{err.password_confirmation[0]}}</p>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Change Password</button>
    </div>
  </div>

</form>
