<h2 class="text-center">Change Password</h2>

<form name="changePwdForm" class="form-horizontal" ng-submit="changePwd()" novalidate>

    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" required ng-model="changePwdData.email">
      <p class="help-block" ng-if="changePwdForm.email.$error.required">The user's email is required</p>

  <div class="form-group"  show-errors='{showSuccess: true}'>
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" required ng-model="changePwdData.password">
      <p class="help-block" ng-if="changePwdForm.password.$error.required">required</p>
      <p class="help-block" ng-if="err.password.length">{{err.password[0]}}</p>
    </div>
  </div>
  <div class="form-group"  show-errors='{showSuccess: true}'>
    <label for="inputPasswordCon3" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" name="password_confirmation" class="form-control" id="inputPasswordCon3" placeholder="Confirm Password" required ng-model="changePwdData.password_confirmation">
      <p class="help-block" ng-if="changePwdForm.password_confirmation.$error.required">required</p>
      <p class="help-block" ng-if="err.password_confirmation.length">{{err.password_confirmation[0]}}</p>
    </div>
  </div>
  <div class="form-group"  show-errors='{showSuccess: true}'>
    <label for="inputPasswordCurrent3" class="col-sm-2 control-label">Current Password</label>
    <div class="col-sm-10">
      <input type="password" name="current_password" class="form-control" id="inputPasswordCurrent3" placeholder="Current Password" required ng-model="changePwdData.current_password">
      <p class="help-block" ng-if="changePwdForm.current_password.$error.required">required</p>
      <p class="help-block" ng-if="err.current_password.length">{{err.current_password[0]}}</p>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Change Password</button>
      <!-- <button class="btn btn-link" ng-click="reset()">Reset</button> -->
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href="#/portfolio">cancel</a>
    </div>
  </div>
</form>
